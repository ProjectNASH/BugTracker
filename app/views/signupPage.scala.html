@* trails Template File *@
@()(implicit request: RequestHeader, assetsFinder: AssetsFinder)
@import helper._



<!DOCTYPE html>
<html>
    <head>
        <title> SignUp to BugTracker </title>
        
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel="stylesheet" href="@assetsFinder.path("stylesheets/utils/signup.css")" type="text/css"/>
        
        
	<link rel="apple-touch-icon" sizes="180x180" href="@assetsFinder.path("/images/title images/apple-touch-icon.png")">
	<link rel="icon" type="image/png" sizes="32x32" href="@assetsFinder.path("/images/title images/favicon-32x32.png")">
	<link rel="icon" type="image/png" sizes="16x16" href="@assetsFinder.path("/images/title images/favicon-16x16.png")">
	<link rel="manifest" href="@assetsFinder.path("/images/title images/site.webmanifest")">
        
    </head>
    <body>
    	<div class="container">
            <div class="row">
                <div class="col-xs-6 col-sm-8 col-md-auto">
                    <div class ="panel panel-default">
                        <div class="panel-heading">
                            <h1>Welcome to BugTracker!</h1>
                        </div>
                        <div class="panel-body">
                            <p id="signup">Sign up to kill the bugs!</p>
                            <form method ="POST" action = "@routes.signUp.getSignupInfo()">
                            @helper.CSRF.formField
                                <div class="form-group">
                                     <label for="Name">Name</label>
                                     <input type="text" class="form-control form-group" name="username" placeholder="Name">
                                </div>
                                <div class="form-group">
                                     <label for="Contact">Department</label>
                                     <input type="text" class="form-control form-group" name="dept" placeholder="Department(e.g. Testing)">
                                </div>
                                
                                <div class="form-group">
                                     <label for="Email">Email</label>
                                     <input type="text" class="form-control form-group" name="email" placeholder="Email">
                                </div>
                                <div class="form-group">
                                    <label for="Password">Password</label>
                                    <input type="Password" class="form-control form-group" name="password" placeholder="Password">
                                 </div>
                                 
                                <input type="submit" value="Submit" class="btn btn-primary">    
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>   
        
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
         </body>  
     
    
</html>
